<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eravise — Coming Soon</title>
  <meta name="description" content="Eravise — We're launching soon. Join our waitlist or contact us at contact@eravise.com." />
  <style>
    :root{--bg1:#0f172a;--bg2:#071133;--accent:#7dd3fc;--muted:rgba(255,255,255,0.7)}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:white;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{max-width:900px;width:100%;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));border-radius:16px;padding:36px;box-shadow:0 10px 30px rgba(2,6,23,0.6);backdrop-filter:blur(6px)}
    header{display:flex;align-items:center;gap:18px}
    .logo{width:72px;height:72px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#60a5fa);display:flex;align-items:center;justify-content:center;color:#07203a;font-weight:700;font-size:20px}
    h1{margin:0;font-size:30px;letter-spacing:-0.02em}
    p.lead{margin:12px 0 20px;color:var(--muted);font-size:15px}
    .split{display:grid;grid-template-columns:1fr 260px;gap:24px;align-items:start}
    .card .left{min-height:160px}
    .count{font-weight:700;font-size:40px;letter-spacing:-0.02em}
    .features{display:flex;flex-direction:column;gap:8px;margin-top:12px}
    .feature{display:flex;gap:10px;align-items:center;color:var(--muted)}
    .dot{width:10px;height:10px;border-radius:50%;background:var(--accent);box-shadow:0 0 8px rgba(125,211,252,0.12)}
    .subscribe{background:rgba(255,255,255,0.03);padding:16px;border-radius:12px}
    .subscribe input{width:100%;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:white;outline:none}
    .btn{display:inline-block;margin-top:10px;padding:10px 14px;border-radius:10px;background:linear-gradient(90deg,var(--accent),#60a5fa);color:#07203a;font-weight:700;text-decoration:none}
    footer{margin-top:18px;color:var(--muted);font-size:13px}
    @media (max-width:760px){.split{grid-template-columns:1fr;}.card{padding:22px}.logo{width:56px;height:56px}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <header>
      <div class="logo">E</div>
      <div>
        <h1>Eravise — Coming Soon</h1>
        <p class="lead">We’re setting things up. Sign up to get an early invite and product updates.</p>
      </div>
    </header>

    <section class="split" aria-label="coming soon details">
      <div class="left">
        <div class="count">Launching soon</div>
        <div class="features">
          <div class="feature"><span class="dot" aria-hidden></span>Secure email & domain setup</div>
          <div class="feature"><span class="dot" aria-hidden></span>Early access for beta users</div>
          <div class="feature"><span class="dot" aria-hidden></span>Updates & product roadmap</div>
        </div>
        <footer>Need to reach us? <a href="mailto:contact@eravise.com" style="color:var(--accent);text-decoration:none">contact@eravise.com</a></footer>
      </div>

      <aside class="subscribe" aria-label="subscribe form">
        <strong>Join the waitlist</strong>
        <form onsubmit="event.preventDefault();alert('Thanks! (This is a static page — your signup will not be stored.)')" style="margin-top:10px">
          <label for="email" style="display:none">Email</label>
          <input id="email" name="email" type="email" placeholder="Your email address" required />
          <button class="btn">Notify me</button>
        </form>
        <p style="margin-top:10px;color:var(--muted);font-size:13px"p>
      </aside>
    </section>
  </main>
</body>
</html>
